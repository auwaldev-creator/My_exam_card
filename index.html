<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSU Exam Card</title>
    <style>
        .practical-features {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .photo-section {
            text-align: center;
        }
        
        .student-photo {
            width: 120px;
            height: 150px;
            border: 2px solid #1e3c72;
            background: #ddd;
            margin-bottom: 10px;
        }
        
        .qrcode-section {
            text-align: center;
        }
        
        .qrcode {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        .signatures {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            border-top: 2px dashed #1e3c72;
        }
        
        .signature-box {
            text-align: center;
        }
        
        .signature-line {
            width: 150px;
            height: 2px;
            background: #000;
            margin: 5px 0;
        }
        
        .security-stamp {
            color: red;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Ƙara waɗannan sassan a cikin katin ku -->
    
    <div class="practical-features">
        <div class="photo-section">
            <div class="student-photo">
                <!-- Canza wurin da hoton ɗalibi yake -->
                [PASSPORT PHOTO]
            </div>
            <p><strong>BASHAR AUWAL</strong></p>
            <p>TSU/FSS/PL/24/1076</p>
        </div>
        
        <div class="qrcode-section">
            <div class="qrcode">
                <!-- QR Code zai zo nan -->
                [QR CODE]
            </div>
            <p>Scan for Verification</p>
        </div>
    </div>
    
    <div class="security-stamp">
        ⚠️ OFFICIAL EXAM CARD - NOT FOR SALE ⚠️
    </div>
    
    <div class="signatures">
        <div class="signature-box">
            <div class="signature-line"></div>
            <p>Registrar's Signature</p>
        </div>
        <div class="signature-box">
            <div class="signature-line"></div>
            <p>HOD's Signature</p>
        </div>
        <div class="signature-box">
            <div class="signature-line"></div>
            <p>Student's Signature</p>
        </div>
    </div>
</body>
  </html>
